<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cogotoon</title>

</head>

<body>
    <header>
        <div class="header">
            <div id="head">
                <h1 id="cogotoon">Cogotoon</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <div class="container1">
            <div id="banner"></div>


        </div>

        <div class="container2">
            <div id="photos">
                <div id="carrousel">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/carrousel/OreoPh.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel/OreoPh1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carrousel/OreoPh.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div>
            <div id="description">
                <div id="info">
                    <div id="subInfo">


                    </div>

                </div>

                <div id="shipping">
                    <div id="subShipping">
                        <div class="subShippingForm">
                            <input type="text" id="inputBusqueda" placeholder="Escriba la localidad...">
                            <ul id="listaLocalidades"></ul>
                            

                        </div>

                        <div class="subShippingOption">

                        </div>

                    </div>


                </div>

                <div id="pay">
                    <div id="subPay">

                        <div id="mercadopagoPh">
                            <img src="img/imgVarios/Mercadopago.png" alt="">

                        </div>
                        <div id="mercadopago">
                            <div id="valor">
                                <p>$1999</p>
                            </div>
                            <div id="boton">
                                <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"
                                    data-preference-id="146031221-57eac239-67ed-44f7-8b58-7aba0bf13ec1"
                                    data-source="button">
                                    </script>
                            </div>

                        </div>

                    </div>

                </div>

            </div>



        </div>

        <div class="container3">
            <div id="metosDePago">
                <img src="img/imgVarios/metosDePago.png" alt="">
            </div>
        </div>
        <div id="social">
            <a href="https://www.instagram.com/cogotoon.ok"><img src="img/imgVarios/FollowUs1.jpg" alt="followUs" /></a>
        </div>

    </main>

    <footer>Copyright 2023 - Todos los derechos reservados.</footer>


</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
